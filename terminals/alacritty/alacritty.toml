[colors]
  [colors.primary]
    background = "0x212332"
    foreground = "0xc0caf5"

  [colors.normal]
    black = "0x15161e"
    red = "0xf7768e"
    green = "0x9ece6a"
    yellow = "0xe0af68"
    blue = "0x7aa2f7"
    magenta = "0xbb9af7"
    cyan = "0x7dcfff"
    white = "0xa9b1d6"

  [colors.bright]
    black = "0x414868"
    red = "0xf7768e"
    green = "0x9ece6a"
    yellow = "0xe0af68"
    blue = "0x7aa2f7"
    magenta = "0xbb9af7"
    cyan = "0x7dcfff"
    white = "0xc0caf5"

  [[colors.indexed_colors]]
    index = 16
    color = "0xff9e64"

  [[colors.indexed_colors]]
    index = 17
    color = "0xdb4b4b"

[font]
  size = 16
  [font.normal]
    family = "JetBrainsMono Nerd Font Mono"
  [font.offset]
    x = 1
    y = 1

[window]
  option_as_alt = "OnlyLeft"
  opacity = 0.92

[env]
  TERM = "xterm-256color"

